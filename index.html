        <script type="text/javascript" src="script.js"></script>
	</head>
	<!-- O body é utilizado para realmente escrever o corpo do site.-->
	<body>

		<!-- o div é utilizado para agrupar informações.-->

			<h1>Calculo de IMC</h1>

					<input class="altura-slider" type= "range"/>-->
					<input id="peso" class="input-number" type="number"/>

				</div>
				<div class="container-calculadora-altura">

				</div>
				<div>
					<button id="btnCalcular"  type="button" class="botao-calcular"   onclick="calculandoIMC()">Calcular</button>
				</div>
			</forms>
